<!DOCTYPE <!DOCTYPE html>
<html>

<head>
    <meta charset="utf-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <title>Array Multidimensional</title>
    <meta name="viewport" content="width=device-width, initial-scale=1">

    <script type="text/javascript">
        /* Java script aceita índices alfanuméricos, ou seja, podemos colocar nomes nos índices */

        var lista_coisas = Array();
        lista_coisas["frutas"] = Array();
        lista_coisas["numeros"] = Array();

        lista_coisas["frutas"][0] = "Banana";
        lista_coisas["frutas"][1] = "Maça";

        lista_coisas["numeros"][0] = 1;
        lista_coisas["numeros"][1] = 10;

        document.write(lista_coisas["frutas"][0]);
        document.write("<br>");
        document.write(lista_coisas["frutas"][1]);

        document.write("<br>");
        document.write("<br>");

        document.write(lista_coisas["numeros"][0]);
        document.write("<br>");
        document.write(lista_coisas["numeros"][1]);
    </script>
</head>

<body>


</body>

</html>
