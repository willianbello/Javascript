<!DOCTYPE html>
<html>

<head>
    <meta charset="utf-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <title>Variáveis</title>
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <!-- Javascript interno -->
    <script type="text/javascript">
        /* === Declaração e atribuição de variáveis js === */

        //string
        var texto = "aula de variaveis";

        //float
        var numeroFracionario = 10.7;

        //int
        var numero = -5;

        //boolean
        var teste = true;

        //atribuindo através da função prompt
        var nome = prompt("Digite seu nome: ");

        //exibindo variáveis atraves da função alert
        alert("Olá " + nome);
        /*
        alert("var string: " + texto);
        alert("var float: " + numeroFracionario);
        alert("var int: " + numero);
        alert("var boolean: " + teste);
        */

        //exibindo variáveis atraves da função document.write
        document.write("var string: " + texto);
        document.write("<br>");
        document.write("var float: " + numeroFracionario);
        document.write("<br>");
        document.write("var int: " + numero);
        document.write("<br>");
        document.write("var boolean: " + teste);

        //exibindo variáveis atraves do console.log
        /* Utilizado para debug de script nos navegadores (inspecionar console) */
        console.log("var string: " + texto);
        console.log("var float: " + numeroFracionario);
        console.log("var int: " + numero);
        console.log("var boolean: " + teste);
    </script>
</head>

<body>

</body>

</html>
