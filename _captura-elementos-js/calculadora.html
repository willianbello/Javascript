<!DOCTYPE HTML>
<html lang="pt-br">

<head>
    <meta charset="UTF-8">

    <title>Calculadora</title>

    <!-- bootstrap - link cdn -->
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.6/css/bootstrap.min.css" integrity="sha384-1q8mTJOASx8j1Au+a5WDVnPi2lkFfwwEAa8hDDdjZlpLegxhjVME1fgjWPGmkzs7" crossorigin="anonymous">

    <script type="text/javascript">
        function calcular() {
            var valor1 = document.getElementById('valor1').value;
            //transformando string em float
            valor1 = parseFloat(valor1);
            var valor2 = document.getElementById('valor2').value;
            //transformando string em float
            valor2 = parseFloat(valor2);
            var operacao = document.getElementById('operacao').value;

            if ((valor1 == null || valor1 == "") || (valor2 == null || valor2 == "")) {
                alert('Erro ao executar operação. Digite os dois numeros');
                return false;
            }

            if (valor2 == 0 && operacao == 4) {
                alert('Não é possível fazer divisão por 0 (zero)');
                return false;
            }

            switch (operacao) {
                case '1':
                    //subtração
                    return valor1 - valor2;
                case '2':
                    //adição
                    return valor1 + valor2;
                case '3':
                    //multiplicação
                    return valor1 * valor2;
                case '4':
                    //divisão
                    return valor1 / valor2;
                default:
                    alert('Selecione uma opção');
                    return false;
            }
        }

        function resultado() {
            var resultado = calcular();
            document.getElementById('resultado').value = resultado;
        }
    </script>
</head>

<body>

    <div class="container">
        <div class="jumbotron">
            <h1>CALCULADORA</h1>
        </div>

        <hr />

        <div class="row">
            <div class="col-md-4">
                <input id="valor1" type="text" class="form-control" placeholder="Digite um número" />
            </div>

            <div class="col-md-4">
                <select class="form-control" id="operacao">
                    <option value="">--Selecione uma operação</option>
                    <option value="1">Subtração</option>
                    <option value="2">Adição</option>
                    <option value="3">Multiplicação</option>
                    <option value="4">Divisão</option>
				</select>
            </div>

            <div class="col-md-4">
                <input id="valor2" type="text" class="form-control" placeholder="Digite um número" />
            </div>
        </div>

        <hr />

        <div class="row">
            <div class="col-md-4"></div>

            <div class="col-md-4"></div>

            <div class="col-md-4">
                <button type="button" class="btn btn-lg btn-primary pull-right" onclick="resultado()">Calcular</button>
            </div>
        </div>

        <hr />

        <div class="well">
            Resultado: <input type="text" id="resultado" class="form-control" readonly/>
        </div>
    </div>
</body>

</html>
