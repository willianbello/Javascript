<!DOCTYPE html>
<html>

<head>
    <meta charset="utf-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <title>Eventos da Janela</title>
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <style type="text/css">

    </style>
    <script>
        //onload: acionado quando a página finaliza o carregamento.
        function carregamento() {
            alert('A página foi totalmente carregada');
        }

        function redimensionado() {
            console.log('A página foi redimensionada');
        }
        //onresize: acionado quando a página ou frame é redimensionado.
    </script>
</head>

<body onload="carregamento()" onresize="redimensionado()">

    <div class="loaderExt"></div>

</body>

</html>
