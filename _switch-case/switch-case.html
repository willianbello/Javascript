<!DOCTYPE <!DOCTYPE html>
<html lang="pt-br">

<head>
    <meta charset="utf-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <title>Switch Case</title>
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <script>
        var opcao = prompt("Digite uma opção (1 ou 2):");

        /* Transformando a var opcao em Int */
        opcao = parseInt(opcao);

        /* Transformando a var opcao em float */
        opcao = parseFloat(opcao);

        switch (opcao) {
            case 1:
                document.write("opcao escolhida: " + 1);
                break;

            case 2:
                document.write("opcao escolhida: " + 2);
                break;

            default:
                document.write("opcao inválida");
        }
    </script>
</head>

<body>

</body>

</html>
