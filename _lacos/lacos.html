<!DOCTYPE <!DOCTYPE html>
<html>

<head>
    <meta charset="utf-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <title>Laços de Repetição</title>
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <script>
        var x = 0;
        document.write("<br>While com break<br>")
        while (x < 10) {
            document.write(x + "<br>");

            if (x == 5) {
                break;
            }
            x++
        }

        var y = 0;

        document.write("<br>Do While com continue <br>");
        do {
            if (y == 3) {
                y += 3;
                continue;
            }
            document.write(y + "<br>");
            y++;
        } while (y < 10);

        document.write("<br>For<br>");
        for (var z = 0; z < 10; z++) {
            document.write(z + "<br>");
        }
    </script>
</head>

<body>

</body>

</html>
